apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.parrot.sdksample"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        manifestPlaceholders = [auth0Domain: "@string/com_auth0_domain", auth0Scheme: "@string/com_auth0_scheme"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'

    if (rootProject.hasProperty('buildWithLocalSDK')){
        compile project(':arsdk')
    } else {
        compile 'com.parrot:arsdk:3.14.0'
    }

    compile 'com.airmap.airmapsdk:airmapsdk:2.0.0'
}
